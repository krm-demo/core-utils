name: th-tool
run-name: ${{ github.actor }} has executed 'misc--gh-packages.yml' â„–${{ github.run_number }}
on: workflow_dispatch

jobs:
  th-tool:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout the latest version of repo in '${{ github.ref }}'"
        uses: actions/checkout@v4

      - name: "Set up JDK 25 (Amazon Corretto)"
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'corretto'
          check-latest: true
          cache: 'maven'
          cache-dependency-path: pom.xml

      - name: "Compile 'th-tool' (no tests and no JARs and JavaDoc):"
        run: mvn test-compile

      - name: "Executing the bash-script '.github/scripts/gh-api--list-package-versions-all.sh':"
        run: .github/scripts/gh-api--list-package-versions-all.sh > $GITHUB_STEP_SUMMARY

