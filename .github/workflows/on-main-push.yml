name: on-main-push
run-name: on-main-push into ${{ github.ref }}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: "Set up JDK 25 (Amazon Corretto)"
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'corretto'
          cache: 'maven'
          cache-dependency-path: pom.xml

      - name: "Build with Maven"
        run: |
          # dump environment variables before maven build
          echo "--------- env-vars before executing the maven: -----------"
          env | sort
          ls -laxo
          echo "----------------------------------------------------------"
          mvn -B --show-version verify


