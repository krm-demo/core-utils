name: on-main-push
run-name: on-main-push into ${{ github.ref }}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: |
          echo "--------- env-vars before executing the maven: -----------
          env | sort
          echo "----------------------------------------------------------
          mvn -B verify


